<div class="col-sm-3">
    <div class="panel panel-primary" >

        <h3 class="panel-heading panel-title">
            Load/Send data
        </h3>

        <div class="panel-body" >
            <input ng-model="M.newItem.title" placeholder="Title">
            <input ng-model="M.newItem.body" placeholder="Body">

            <button ng-click="loadArray()">Load data</button>
            <button ng-click="sendItem(M.newItem)">Send data</button>

        </div>

        <div class="panel-footer">
        </div>
    </div>
</div>

<div class="col-sm-9">

    <div class="panel panel-primary" >

        <h3 class="panel-heading panel-title">
            Items view
        </h3>

        <div class="panel-body" >
            <p>The following items are available: </p>
            <input ng-model="fff" placeholder="Filter...">

            <table class="table table-bordered table-responsive table-condensed table-striped">
                <thead>
                <tr>
                    <td> Id</td>
                    <td> Title</td>
                    <td> Body</td>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in M.appItems | filter:fff">
                        <td> {{item.id}}</td>
                        <td> {{item.title}}</td>
                        <td> {{item.body.substring(0,40)}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            Footer
        </div>
    </div>
</div>
